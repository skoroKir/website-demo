        <script>
            if (/Mobi|Android/i.test(navigator.userAgent)) {
             // Set autoplay value for mobile devices
             var autopl=true;
            } else {
              // Set autopplay for non-mobile devices
            var autopl=false;
            } 
            


            var paramsYoga = {
                container: document.getElementById('lottieYoga'),
                renderer: 'svg',
                loop: false,
                autoplay: autopl,
                // initialSegment: [0, 18],
                // autoloadSegments: true,
                animationData: animDataYoga
            };
            
            var paramsWeightLift = {
                container: document.getElementById('lottieWeightLift'),
                renderer: 'svg',
                loop: false,
                autoplay: autopl,
                //initialSegment: [0, 18],
                //autoloadSegments: false,
                animationData: animDataWeightLift
            };

            var paramsBoxer = {
                container: document.getElementById('lottieBoxer'),
                renderer: 'svg',
                loop: false,
                autoplay: autopl,
                //initialSegment: [0, 18],
                //autoloadSegments: false,
                animationData: animDataBox
            };
            
            var paramsTreadmill = {
                container: document.getElementById('lottieTreadmill'),
                renderer: 'svg',
                loop: false,
                autoplay: autopl,
                //initialSegment: [0, 18],
                //autoloadSegments: false,
                animationData: animDataTreadmill
            };
                        
            var animYoga;
            animYoga = lottie.loadAnimation(paramsYoga);

            var animWeightLift;
            animWeightLift = lottie.loadAnimation(paramsWeightLift);

            var animBoxer;
            animBoxer = lottie.loadAnimation(paramsBoxer);

            var animTreadmill;
            animTreadmill = lottie.loadAnimation(paramsTreadmill);
            
            // if (!/Mobi|Android/i.test(navigator.userAgent)) {
            //   animYoga.playSegments([10, 0], true);
            //   animWeightLift.playSegments([10, 0], true);
            //   animBoxer.playSegments([10, 0], true);
            //   animTreadmill.playSegments([10, 0], true);
            // }   
           
            document.addEventListener('DOMContentLoaded', function(event){
                animYoga.playSegments([10, 0], true);
                animWeightLift.playSegments([10, 0], true);
                animBoxer.playSegments([10, 0], true);
                animTreadmill.playSegments([10, 0], true);
            })

            //animYoga.goToAndStop(animYoga.firstFrame, true)

            $("#yogaIcon")[0].addEventListener('click', function(){
                //anim.play()
                animYoga.playSegments([[0, 40], [0, 40]], true);
            },{once : false})

            //animWeightLift.playSegments([10, 0], true);

            $("#weightLiftIcon")[0].addEventListener('click', function(){
                animWeightLift.playSegments([[0, 40], [0, 40]], false);
            },{once : false})

            $("#boxerIcon")[0].addEventListener('click', function(){
                animBoxer.playSegments([[0, 70]], false);
            },{once : false})

            $("#treadmillIcon")[0].addEventListener('click', function(){
                animTreadmill.playSegments([[0, 20], [0, 20], [0,20], [0,20]], false);
            },{once : false})

            /////////////////////INFO GRAPHICS
            //Pie chart
            var paramsPieChart = {
                container: document.getElementById('lottiePieChart'),
                renderer: 'svg',
                loop: false,
                autoplay: autopl,
                animationData: infogrSPPieChartData,
                // path: 'js/animDataPieChart.json',
                rendererSettings: {
                    imagePreserveAspectRatio: 'xMidYMid meet'
                },
            };
            //paramsPieChart = Object.assign(commonParams, paramsPieChart);

            var pieChartAnim;
            pieChartAnim = lottie.loadAnimation(paramsPieChart);

            //Horizontal bar chart
            var paramsHorBarChart = {
                container: document.getElementById('lottieBarChart'),
                renderer: 'svg',
                loop: false,
                autoplay: autopl,
                animationData: infogrSPHorBarChartData,
                rendererSettings: {
                    imagePreserveAspectRatio: 'xMidYMid meet'
                },         
            };

            var horBarChartAnim;
            horBarChartAnim = lottie.loadAnimation(paramsHorBarChart);

            // //Compare graph

            var paramsCompareGraph = {
                container: document.getElementById('lottieCompareGraph'),
                renderer: 'svg',
                loop: false,
                autoplay: autopl,
                animationData: infogrSPCompareGraphData,
                rendererSettings: {
                    imagePreserveAspectRatio: 'xMidYMid meet'
                },

            };

            var compareGraphAnim;
            compareGraphAnim = lottie.loadAnimation(paramsCompareGraph);

            var paramsMaleFemCompare = {
                container: document.getElementById('lottieMaleFemCompare'),
                renderer: 'svg',
                loop: false,
                autoplay: autopl,
                animationData: infogrMaleFemCompData,
                rendererSettings: {
                    imagePreserveAspectRatio: 'xMidYMid meet'
                },

            };

            var maleFemCompareAnim;
            maleFemCompareAnim = lottie.loadAnimation(paramsMaleFemCompare);


            if (!/Mobi|Android/i.test(navigator.userAgent)) {
                //pieChartAnim.goToAndStop(15, true);
                //pieChartAnim.playSegments([10, 50], true);
                //horBarChartAnim.playSegments([10, 0], true);
                //compareGraphAnim.playSegments([10, 0], true);
            }  


            document.addEventListener('DOMContentLoaded', function(event){
                pieChartAnim.playSegments([50,60], true);
                horBarChartAnim.playSegments([50,60], true)
                compareGraphAnim.playSegments([50,60], true)
                maleFemCompareAnim.playSegments([50,60], true)
            })

            $('#pills-infograph-tab')[0].addEventListener('click', function(event){
                pieChartAnim.playSegments([50,60], true)
                horBarChartAnim.playSegments([70,80], true)
                compareGraphAnim.playSegments([50,60], true)
                maleFemCompareAnim.playSegments([110,120], true)
            }            
            );

            $("#lottiePieChart")[0].addEventListener('click', function(){
                pieChartAnim.playSegments([[100, 124], [0, 60]], true);
            },{once : false});

            $('#lottieBarChart')[0].addEventListener('click', function(){
                horBarChartAnim.playSegments([[0, 80]], true);
            },{once : false});
            
            $('#lottieCompareGraph')[0].addEventListener('click', function(){
                compareGraphAnim.playSegments([[75, 110], [0, 60]], true);
            },{once : false});

            $('#lottieMaleFemCompare')[0].addEventListener('click', function(){
                maleFemCompareAnim.playSegments([[240, 250], [0, 120]], true);
            },{once : false});

            ///////////////BROADCASTING
            var paramsFootballGoal = {
                container: document.getElementById('lottieFootballGoal'),
                renderer: 'svg',
                loop: false,
                autoplay: false,
                animationData: animFootballGoal,
                };

            var footballGoalAnim;
            footballGoalAnim = lottie.loadAnimation(paramsFootballGoal);

            var paramsFootballSub = {
                container: document.getElementById('lottieFootballSub'),
                renderer: 'svg',
                loop: false,
                autoplay: false,
                animationData: footballSub,
                };

            var footballSubAnim;
            footballSubstAnim = lottie.loadAnimation(paramsFootballSub);

            var paramsBroadcatLocator = {
                container: document.getElementById('lottieBroadcastLocator'),
                renderer: 'svg',
                loop: false,
                autoplay: false,
                animationData: broadcastLocator,
                };
                
            var broadcastLocatorAnim;
            broadcastLocatorAnim = lottie.loadAnimation(paramsBroadcatLocator);

            var paramsBroadcastTitle = {
                container: document.getElementById('lottieBroadcastTitle'),
                renderer: 'svg',
                loop: false,
                autoplay: false,
                animationData: broadcastTitle,
                };
                
            var broadcastTitleAnim;
            broadcastTitleAnim = lottie.loadAnimation(paramsBroadcastTitle);

            document.addEventListener('DOMContentLoaded', function(event){
                footballGoalAnim.playSegments([30,40], true);
                footballSubstAnim.playSegments([40,50], true);
                broadcastLocatorAnim.playSegments([25,35], true)
                broadcastTitleAnim.playSegments([25,35], true)
            });

            $('#pills-broadcast-tab')[0].addEventListener('click', function(event){
                footballGoalAnim.playSegments([30,40], true) ;
                footballSubstAnim.playSegments([40,50], true);
                broadcastLocatorAnim.playSegments([40,50], true)
                broadcastTitleAnim.playSegments([25,35], true)
            }            
            );

            $("#lottieFootballGoal")[0].addEventListener('click', function(){
                footballGoalAnim.playSegments([[40, 80], [0, 40]], true);
            },{once : false});

            $("#lottieFootballSub")[0].addEventListener('click', function(){
                footballSubstAnim.playSegments([[60, 80], [0, 40]], true);
            },{once : false});

            $("#lottieBroadcastLocator")[0].addEventListener('click', function(){
                broadcastLocatorAnim.playSegments([[40, 65], [0, 40]], true);
            },{once : false});

            $("#lottieBroadcastTitle")[0].addEventListener('click', function(){
                broadcastTitleAnim.playSegments([[50, 75], [0, 40]], true);
            },{once : false});
        </script>
